<template>

    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>

    <lightning-card title="Account">

        <lightning-input type="text" data-field="Name" label="Name"></lightning-input>
        <lightning-input type="text" data-field="Phone" label="Phone"></lightning-input>
        <lightning-input type="text" data-field="Order_Details" label="Order Details"></lightning-input>

        <div class="slds-clearfix slds-align_absolute-center" style="width:93%; height:60px;">

            <lightning-button variant="brand" label="Save" title="Primary action" onclick={handleSave}
                class=" slds-m-left_x-small"></lightning-button>
            <lightning-button variant="neutral" label="Cancel" onclick={resetingValue} class=" slds-m-left_x-small">
            </lightning-button>

        </div>

    </lightning-card>



</template>
